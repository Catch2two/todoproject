<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
</head>
<body>
    <div id="header">
        <div id="dropDown">
        <button id="dropDownButton">Drop Down</button>
        <div id="dropDownMenu">Menu</div>
     <div class="loginDiv">
        <form id="login">
            <label for="email">
                <span>Email:</span>
            </label>
            <input type="email" id="email" name="mail" required minlength="8"/>
            <span class="error" aria-live="polite"></span>
            <label for="password">
                <span>Password:</span>
            </label>
            <input type="password" id="password" name="password" required minlength="8" />
            <span class="error" aria-live="polite"></span>
            <button>Login</button>
        </form>
        </div>
        </div>
    </div>
    <div id="form"></div>
    <div id="content"></div>
    <div id="footer">
        <p>All rights reserved &copy; 2023 Drawshua</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
